<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山记事 App - 笔记本管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5271FF;
            --accent-color: #FF7052;
            --bg-color: #F5F7FA;
            --text-color: #333333;
        }
        body {
            font-family: 'Roboto', 'San Francisco', 'PingFang SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: constant(safe-area-inset-top); 
            padding-top: env(safe-area-inset-top); 
        }
        .iphone-16-pro-frame {
            width: 375px; 
            height: 812px; 
            border-radius: 44px; 
            box-shadow: 0px 0px 30px rgba(0,0,0,0.2);
            background: #1c1c1e; 
            padding: 18px; 
            overflow: hidden; 
            position: relative;
        }
        .iphone-screen {
            background: white; 
            width: 100%;
            height: 100%;
            border-radius: 26px; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .status-bar { 
            height: 44px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; 
            color: black; 
        }
        .status-bar .time {
            font-weight: 600;
        }
        .dynamic-island { 
            position: absolute;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            width: 120px; 
            height: 30px; 
            background: #000;
            border-radius: 20px;
            z-index: 1100; 
        }
        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--bg-color); 
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .primary-color { color: var(--primary-color); }

        .app-top-bar { 
            padding-top: 44px; 
            background-color: white; 
        }

        .notebook-section {
            background-color: white;
            border-radius: 0.75rem;
            overflow: hidden;
            margin-bottom: 1rem;
            margin-left: 1.5rem;
            margin-right: 1.5rem;
        }
        .notebook-item {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .notebook-item:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }
        .notebook-item .icon-container {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .notebook-item .content {
            margin-left: 0.75rem;
            flex-grow: 1;
        }
        .notebook-item .content h3 {
            font-weight: 500;
        }
        .notebook-item .content p {
            font-size: 0.75rem;
            color: #6b7280;
        }
        .notebook-item .arrow-icon {
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="iphone-16-pro-frame">
        <div class="iphone-screen">
            <div class="dynamic-island"></div>
            <div class="status-bar">
                <span class="time">9:41</span>
                <div>
                    <i class="fas fa-signal" style="font-size: 0.8rem;"></i>
                    <i class="fas fa-wifi" style="margin-left: 4px; font-size: 0.8rem;"></i>
                    <i class="fas fa-battery-full" style="margin-left: 4px; font-size: 0.8rem;"></i>
                </div>
            </div>
            
            <!-- 笔记本管理页 内容 -->
            <div class="app-content py-2">
                <div class="h-full flex flex-col">
                    <!-- 顶部栏 -->
                    <div class="app-top-bar px-6 pt-12 pb-4 flex items-center justify-between">
                        <button class="text-gray-500"><i class="fas fa-arrow-left"></i></button>
                        <h1 class="text-lg font-bold">笔记本</h1>
                        <button class="text-primary-color"><i class="fas fa-plus"></i></button>
                    </div>
                    
                    <!-- 笔记本列表 -->
                    <div class="flex-1 overflow-y-auto">
                        <div class="notebook-section">
                            <div class="notebook-item">
                                <div class="flex items-center">
                                    <div class="icon-container bg-blue-500">
                                        <i class="fas fa-file-alt"></i>
                                    </div>
                                    <div class="content">
                                        <h3 class="font-medium">项目笔记</h3>
                                        <p class="text-xs text-gray-500">8条笔记</p>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-300 arrow-icon"></i>
                            </div>
                            
                            <div class="notebook-item">
                                <div class="flex items-center">
                                    <div class="icon-container bg-green-500">
                                        <i class="fas fa-book"></i>
                                    </div>
                                    <div class="content">
                                        <h3 class="font-medium">学习笔记</h3>
                                        <p class="text-xs text-gray-500">12条笔记</p>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-300 arrow-icon"></i>
                            </div>
                            
                            <div class="notebook-item">
                                <div class="flex items-center">
                                    <div class="icon-container bg-purple-500">
                                        <i class="fas fa-lightbulb"></i>
                                    </div>
                                    <div class="content">
                                        <h3 class="font-medium">灵感记录</h3>
                                        <p class="text-xs text-gray-500">5条笔记</p>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-300 arrow-icon"></i>
                            </div>
                            
                            <div class="notebook-item">
                                <div class="flex items-center">
                                    <div class="icon-container bg-orange-500">
                                        <i class="fas fa-home"></i>
                                    </div>
                                    <div class="content">
                                        <h3 class="font-medium">生活</h3>
                                        <p class="text-xs text-gray-500">7条笔记</p>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-300 arrow-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
