<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山记事 App - 笔记编辑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5271FF;
            --accent-color: #FF7052;
            --bg-color: #F5F7FA;
            --text-color: #333333;
            /* Add other necessary color variables if used */
        }
        body {
            font-family: 'Roboto', 'San Francisco', 'PingFang SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: constant(safe-area-inset-top); 
            padding-top: env(safe-area-inset-top); 
        }
        .iphone-16-pro-frame {
            width: 375px; 
            height: 812px; 
            border-radius: 44px; 
            box-shadow: 0px 0px 30px rgba(0,0,0,0.2);
            background: #1c1c1e; 
            padding: 18px; 
            overflow: hidden; 
            position: relative;
        }
        .iphone-screen {
            background: white; 
            width: 100%;
            height: 100%;
            border-radius: 26px; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .status-bar { 
            height: 44px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; 
            color: black; 
        }
         .status-bar .time {
            font-weight: 600;
        }
        .dynamic-island { 
            position: absolute;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            width: 120px; 
            height: 30px; 
            background: #000;
            border-radius: 20px;
            z-index: 1100; 
        }
        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            background-color: white; /* Match original app-container bg for this page */
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .primary-color { color: var(--primary-color); }

        .app-top-bar { 
            padding-top: 44px; 
            background-color: white; 
        }
        .app-bottom-toolbar {
             background-color: white; 
             border-top: 1px solid #e5e7eb; 
             height: 64px; /* Adjusted height */
             padding: 0 24px; /* px-6 */
             display: flex;
             justify-content: space-between;
             align-items: center;
             padding-bottom: constant(safe-area-inset-bottom); 
             padding-bottom: env(safe-area-inset-bottom); 
        }
        /* Specific styles for elements within this page */
         .edit-area {
             flex-grow: 1;
             overflow-y: auto;
             padding: 8px 24px; /* py-2 px-6 */
         }
          .edit-area input[type="text"] {
              width: 100%;
              font-size: 1.25rem; /* xl */
              font-weight: 700; /* bold */
              margin-bottom: 1rem; /* mb-4 */
              border: 0;
              outline: none;
          }
           .edit-area .toolbar button {
               color: #6b7280; /* gray-500 */
           }
           .edit-area .content {
               color: #4b5563; /* gray-700 */
           }
            .edit-area .content p {
                margin-bottom: 0.75rem; /* mb-3 */
            }
            .edit-area .content ul {
                 list-style: disc;
                 padding-left: 1.5rem; /* pl-6 */
                 margin-bottom: 0.75rem; /* mb-3 */
            }
    </style>
</head>
<body>
    <div class="iphone-16-pro-frame">
        <div class="iphone-screen">
            <div class="dynamic-island"></div>
            <div class="status-bar">
                <span class="time">9:41</span>
                <div>
                    <i class="fas fa-signal" style="font-size: 0.8rem;"></i>
                    <i class="fas fa-wifi" style="margin-left: 4px; font-size: 0.8rem;"></i>
                    <i class="fas fa-battery-full" style="margin-left: 4px; font-size: 0.8rem;"></i>
                </div>
            </div>
            
            <!-- 笔记编辑页 内容 -->
            <div class="app-content">
                <div class="h-full flex flex-col">
                    <!-- 顶部栏 -->
                    <div class="app-top-bar px-6 pt-12 pb-4 flex items-center justify-between">
                        <button class="text-gray-500"><i class="fas fa-arrow-left"></i></button>
                        <div class="flex space-x-4">
                            <button><i class="far fa-check-circle text-primary-color text-xl"></i></button>
                        </div>
                    </div>
                    
                    <!-- 编辑区域 -->
                    <div class="edit-area">
                        <input type="text" value="产品设计思路整理" placeholder="标题">
                        
                        <div class="mb-4">
                            <div class="toolbar flex space-x-4 mb-4 py-2 border-b border-gray-100">
                                <button><i class="fas fa-bold"></i></button>
                                <button><i class="fas fa-italic"></i></button>
                                <button><i class="fas fa-underline"></i></button>
                                <button><i class="fas fa-list-ul"></i></button>
                                <button><i class="fas fa-list-ol"></i></button>
                                <button><i class="fas fa-link"></i></button>
                                <button><i class="fas fa-image"></i></button>
                            </div>
                        </div>
                        
                        <div class="content text-gray-700">
                            <p><strong>山记事App的核心优势在于本地优先存储与灵活的同步机制。</strong></p>
                            
                            <p>与市面上大多数笔记应用不同，我们更注重用户数据隐私和控制权。通过采用本地优先策略，用户的所有数据默认保存在设备本地，无需担心隐私泄露问题。</p>
                            
                            <p>同时，我们提供多种同步选项：</p>
                            
                            <ul>
                                <li>iCloud、Google Drive等主流云服务</li>
                                <li>WebDAV协议支持（可连接NAS或其他私有存储）</li>
                                <li>局域网内直接同步</li>
                                <li>文件导入导出</li>
                            </ul>
                            
                            <p>用户界面方面，我们应该遵循简洁直观的设计原则，让用户可以快速上手，同时提供足够的功能深度供进阶用户使用。</p>
                        </div>
                    </div>
                    
                    <!-- 底部工具栏 -->
                    <div class="app-bottom-toolbar">
                        <div class="flex items-center">
                            <button class="text-gray-500 mr-4"><i class="fas fa-folder"></i></button>
                            <div class="text-sm text-gray-500">项目笔记</div>
                        </div>
                        <div class="text-xs text-gray-400">
                            已编辑 · 今天 14:30
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
